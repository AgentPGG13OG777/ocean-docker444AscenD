version: 2
jobs:
  build:
    docker:
      - image: docker:20-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            find dockerfiles/ -name Dockerfile -exec \
              docker build \
                -f {} . \;
