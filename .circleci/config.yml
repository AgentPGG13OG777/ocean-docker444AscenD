version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.3

workflows:
  always-run:
    jobs:
      - path-filtering/filter:
          mapping: |
            dockerfiles/.* run-build true
          base-revision: master
          config-path: .circleci/build.yml

      - path-filtering/filter:
          mapping: |
            README.md push-readme true
          base-revision: master
          config-path: .circleci/readme.yml
